<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Grid Modal Lightbox</title>
    <meta charset="utf-8" />
    <meta name="description" content="Kestutis Kurienius Grid Modal Lightbox" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="Kestutis Kurienius" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header><h1>Grid Modal Lightbox</h1></header>

    <main>
      <!-- Trigger/Open The Modal -->
      <div class="allEventsPhotos row">
        <h2>EVENTS</h2>
        <div class="grid eventsGrid flex-item first" id="eventsGrid">
          <img
            src="img/events/1_ren_Foto_Kestutis_Kurienius.jpg"
            alt="image"
            onclick="openModal();currentSlide(1)"
          />
        </div>

        <div class="grid eventsGrid flex-item" id="eventsGrid">
          <img
            src="img/events/2_ren_Foto_Kestutis_Kurienius.jpg"
            alt="image"
            onclick="openModal();currentSlide(2)"
          />
        </div>

        <div class="grid eventsGrid flex-item" id="eventsGrid">
          <img
            src="img/events/3_ren_Foto_Kestutis_Kurienius.jpg"
            alt="image"
            onclick="openModal();currentSlide(3)"
          />
        </div>
        <div class="grid eventsGrid flex-item" id="eventsGrid">
          <img
            src="img/events/4_ren_Foto_Kestutis_Kurienius.jpg"
            alt="image"
            onclick="openModal();currentSlide(4)"
          />
        </div>

        <div class="grid eventsGrid flex-item" id="eventsGrid">
          <img
            src="img/events/5_ren_Foto_Kestutis_Kurienius19_DofE_2018-06-21_KK_img_8069.jpg"
            alt="image"
            onclick="openModal();currentSlide(5)"
          />
        </div>

        <div class="grid eventsGrid flex-item" id="eventsGrid">
          <img
            src="img/events/6_ren_Foto_Kestutis_Kurienius_28_DofE_2018-06-21_KK_img_8541.jpg"
            alt="image"
            onclick="openModal();currentSlide(6)"
          />
        </div>
      </div>

      <!-- The Modal -->
      <div id="myModal" class="modal">
        <span class="close">&times;</span>

        <!-- Modal content -->
        <div class="modal-content">
          <!-- <div class="bigPic">
            <img
              src="img/events/1_ren_Foto_Kestutis_Kurienius.jpg"
              alt="image"
              width="900"
            />
          </div> -->

          <!-- MODAL SLIDESHOW GALLERY-->
          <div class="slideShow" id="slideShow">
            <img
              id="slider"
              src="img/events/1_ren_Foto_Kestutis_Kurienius.jpg"
              width="900"
              alt="image"
            />

            <div id="button">
              <!-- <button id="prew" onclick="prev()">Prev</button>
          <button id="next" onclick="next()">Next</button> -->
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="js/main.js"></script>
  </body>
</html>
