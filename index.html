<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Grid Modal Lightbox</title>
    <meta charset="utf-8" />
    <meta name="description" content="Kestutis Kurienius Grid Modal Lightbox" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="Kestutis Kurienius" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header><h1>Grid Modal Lightbox</h1></header>

    <main>
      <!-- Trigger/Open The Modal -->
      <button id="myBtn">Open Modal</button>

      <!-- The Modal -->
      <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <!-- Modal content -->
        <div class="modal-content">
          <div class="bigPic">
            <img
              src="img/events/1_ren_Foto_Kestutis_Kurienius.jpg"
              alt=""
              width="900"
            />
          </div>
        </div>
      </div>
    </main>

    <script src="js/main.js"></script>
  </body>
</html>
