<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Grid Modal Lightbox</title>
    <meta charset="utf-8" />
    <meta name="description" content="Kestutis Kurienius Grid Modal Lightbox" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="Kestutis Kurienius" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/modalStyle.css" />
  </head>

  <body>
    <header><h1>Grid Modal Lightbox</h1></header>

    <main>
      <!-- Trigger/Open The Modal -->
      <div class="firstGallery">
        <h2>EVENTS</h2>
        <div class="allEventsPhotos">
          <img
            src="img/events/1_ren_Foto_Kestutis_Kurienius.jpg"
            alt="image"
            onclick="openModal();galleryNumber(1);currentSlide(1)"
          />

          <img
            src="img/events/2_ren_Foto_Kestutis_Kurienius.jpg"
            alt="image"
            onclick="openModal();currentSlide(2);galleryNumber(1)"
          />

          <img
            src="img/events/3_ren_Foto_Kestutis_Kurienius.jpg"
            alt="image"
            onclick="openModal();galleryNumber(1);currentSlide(3)"
          />
          <img
            src="img/events/4_ren_Foto_Kestutis_Kurienius.jpg"
            alt="image"
            onclick="openModal();galleryNumber(1);currentSlide(4)"
          />

          <img
            src="img/events/5_ren_Foto_Kestutis_Kurienius19_DofE_2018-06-21_KK_img_8069.jpg"
            alt="image"
            onclick="openModal();galleryNumber(1);currentSlide(5)"
          />

          <img
            src="img/events/6_ren_Foto_Kestutis_Kurienius_28_DofE_2018-06-21_KK_img_8541.jpg"
            alt="image"
            onclick="openModal();galleryNumber(1);currentSlide(6)"
          />
        </div>
      </div>

      <!-- secondGallery -->
      <div class="secondGallery">
        <h2>CONFERENCE</h2>
        <div class="allEventsPhotos">
          <img
            src="img/conferences/1_konf_Foto_Kestutis_Kurienius.jpg"
            alt="image"
            onclick="openModal();galleryNumber(2);currentSlide(1)"
          />

          <img
            src="img/conferences/2_konf_Foto_Kestutis_Kurienius_03_DofE_2018-06-21_KK_img_7264.jpg"
            alt="image"
            onclick="openModal();galleryNumber(2);currentSlide(2)"
          />

          <img
            src="img/conferences/3_konf_Foto_Kestutis_Kurienius_IMG_1092.1.jpg"
            alt="image"
            onclick="openModal();galleryNumber(2);currentSlide(3)"
          />
          <img
            src="img/conferences/4_konf_Foto_Kestutis_Kurienius_21_DofE_2018-06-21_KK_img_8081.jpg"
            alt="image"
            onclick="openModal();galleryNumber(2);currentSlide(4)"
          />

          <img
            src="img/conferences/5_konf_Foto_Kestutis_Kurienius_ IMG_1193.jpg"
            alt="image"
            onclick="openModal();galleryNumber(2);currentSlide(5)"
          />

          <img
            src="img/conferences/6_konf_Foto_Kestutis_Kurienius_147_Luxembourg_Delegation_In_Lithuania-2017_IMG_8773_KK.jpg"
            alt="image"
            onclick="openModal();galleryNumber(2);currentSlide(6)"
          />        

        <img
          src="img/conferences/7_konf_Foto_Kestutis_Kurienius_145_Luxembourg_Delegation_In_Lithuania-2017_IMG_8746_KK.jpg"
          alt="image"
          onclick="openModal();galleryNumber(2);currentSlide(7)"
        />
      </div>

      <!-- The Modal -->
      <div id="myModal" class="modal myModalClass">
        <span class="close">&times;</span>

        <!-- Modal content -->
        <div class="modal-content">
          <!-- MODAL SLIDESHOW GALLERY-->
          <div class="modalSlideShowGallery">
            <button class="prev" onclick="prev()">&#10094;</button>
            <img id="slider" src="#" width="900" alt="image" />
            <button class="next" onclick="next()">&#10095;</button>
          </div>
        </div>
      </div>
    </main>

    <script src="js/main.js"></script>
  </body>
</html>
