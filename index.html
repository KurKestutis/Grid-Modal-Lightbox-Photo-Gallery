<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Grid Modal Lightbox</title>
    <meta charset="utf-8" />
    <meta name="description" content="Kestutis Kurienius Grid Modal Lightbox" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="Kestutis Kurienius" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header><h1>Grid Modal Lightbox</h1></header>

    <main>
      <!-- Trigger/Open The Modal -->
      <button id="myBtn">Open Modal</button>

      <!-- The Modal -->
      <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <div class="modal-header">
            <h2>Modal Header</h2>
          </div>
          <div class="modalText">
            <p>Some text in modal</p>
            <p>Some text in modal</p>
          </div>
          <div class="modal-footer">
            <h6>Modal Footer</h6>
          </div>
        </div>
      </div>
    </main>

    <script src="js/main.js"></script>
  </body>
</html>
